<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sample</title>
    <style>
        .header{
            margin-top: 2rem;
            margin-left: 3rem;
        }
        .input{
            margin-top: 2rem;
            margin-left: 3rem;
        }
    </style>
</head>

    <h1 class = "header">Sample</h1>
    <input class="input" type="password" id = "inputText" placeholder="Please Input..." oninput="mirrorText()"></input>
    <h1 class="input" id="outputText"></h1>
    <button class = "input btn btn-primary btn large" onclick="displayAlert()">Click Me</button>
<script>
    function mirrorText(){
        var inputText = document.getElementById('inputText');
        var outputText = document.getElementById('outputText');
        outputText.textContent = inputText.value;
    }
    function displayAlert(){
        var inputText = document.getElementById('inputText').value;
        alert("Hello "+ inputText);
    }
</script>
</body>
</html>
